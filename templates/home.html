{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>{% block title %} TamuTalk - Your personalised chatbot {% endblock %}</h1>


        <div id="chatBox" class="chat-box"></div>
        <form id="chat-form" class="input-container" style="display: flex; align-items: center;">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <div class="buttons-wrapper">
                <div class="prompt-buttons-wrapper"></div>
                <div class="send-buttons-wrapper">
                    <button type="submit" class="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- âœ… Place script here -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
